<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
    integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Random Color</title>
</head>

<body>
  <div class="amount_menu" data-type="add">
    <div class="post-4" data-type="add">
      <button class="add_color">
        <i class="fa-sharp fa-solid fa-circle-plus" data-type="add"></i>
      </button>
    </div>
  </div>
  <div class="column">
    <h1 data-type="copy"></h1>
    <div class="use_btn">
      <button data-type="lock">
        <i class="fa-solid fa-lock-open" data-type="lock"></i>
      </button>
      <button data-type="trash">
        <i class="fa-solid fa-trash-can" data-type="trash"></i>
      </button>
    </div>
  </div>
  <div class="info">
    <p>press the <span>space</span></p>
  </div>

  <script src="./zeroLevel.js"></script>
  <script src="./adder.js"></script>
  <script src="./remover.js"></script>
  <script src="./app.js"></script>
</body>

</html>
